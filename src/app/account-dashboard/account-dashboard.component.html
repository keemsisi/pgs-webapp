<mat-toolbar color="primary">
  <span class="">
    <img src="./assets/img/icons/common/github.svg">
  </span>
  <span>PromoteBot User Account Dashboard </span>
</mat-toolbar>


<mat-tab-group>
  <mat-tab label="User Account Dashboard "></mat-tab>
  <mat-tab label="Edit My Curriculum Vitae">
    <!--------Account Submitted Curriculum Vitae----------------->
    <app-cv-documentation [show]="false"></app-cv-documentation>
  </mat-tab>


  <mat-tab label="Curriculum Vitae Preview">
      <img src="./assets/img/icons/common/github.svg">
      <app-preview-cv [dashboardCV] ="cvDataSource" > </app-preview-cv>
  </mat-tab>

  
  <mat-tab label="Curriculum Vitae Assessment"></mat-tab>



  <!--------------- Settings tab ----------------------->
  <section>
    <mat-tab label="Settings">
      <div>
        <!-------Update Account Username or Login Username -->
        <div>
          <mat-card color="primary">
            <mat-card-header>
              <mat-card-title>Change Account Username</mat-card-title>
              <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>

              <mat-form-field appearance="outline" class="width-80 marging-left-10">
                <input matInput placeholder="Old Account Username" value="">
              </mat-form-field>

              <mat-form-field appearance="outline" class="width-80 marging-left-10">
                <input matInput placeholder="New Account Username" value="">
              </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" title="Update Account Password">
                Update Account Username
              </button> 
            </mat-card-actions>
          </mat-card>


          <mat-card>
            <mat-card-header>
              <mat-card-title>Change Account Password</mat-card-title>
              <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>

              <mat-form-field appearance="outline" class="width-80 marging-left-10">
                <input matInput placeholder="Old Account Username" value="">
              </mat-form-field>

              <mat-form-field appearance="outline" class="width-80 marging-left-10">
                <input matInput placeholder="New Account Username" value="">
              </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" title="Update Account Password">
                Update Account Password
              </button>
            </mat-card-actions>
          </mat-card>


        </div>
      </div>
    </mat-tab>
  </section>
